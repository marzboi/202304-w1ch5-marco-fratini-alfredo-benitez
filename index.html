<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik&display=swap" rel="stylesheet">
  <title>Travellian</title>
</head>

<body>

  <div class="app-section">
    <header>
      <h1>Popular Destinations</h1>
      <p>Most popular destinations around the world, from historical places to natural wonders.</p>
    </header>

    <section class="images">
      <div>
        <img src="images/berlin.png" alt="A picture of Berlin">
      </div>
      <div class="hidden">
        <img src="images/london.png" alt="A picture of London">
      </div>
      <div class="hidden">
        <img src="images/berlin.png" alt="A picture of Venice">
      </div>
    </section>

    <section class="buttons">
      <button class="button__less">&lt;</button>
      <button class="button__right">&gt;</button>
    </section>

  </div>

  <div class="app-offer">
    <header>
      <h1>Special Offer</h1>
      <p>Check out our special offer and discount.</p>
    </header>

    <section class="offers">
      <div>
        <img src="images/lisboa.png" alt="A picture of Lisboa">
      </div>
      <h3>Lisboa, Portugal</h3>
    </section>

    <section class="buttons">
      <button class="button__less">&lt;</button>
      <button class="button__right">&gt;</button>
    </section>

  </div>

</body>

</html>
